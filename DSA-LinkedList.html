<script>
  class _Node {
    constructor(value, next) {
      this.value = value;
      this.next = next;
    }
  }

  class LinkedList {
    constructor() {
      this.head = null;
    }

    insertFirst(item) {
      this.head = new _Node(item, this.head);
    }

    insertLast(item) {
      if (this.head === null) {

      }
      else {
        let tempNode = this.head;
        while (tempNode.next !== null) {

        }

      }

    remove(item) {
      if (!this.head) {
        return null;
      }
      if (this.head.value === item) {
        this.head = this.head.next;
